    <h1>GitHub Contributions</h1>
    <div id="contributions"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="githubActivityChart" width="400" height="200"></canvas>
    <script>
        fetch('https://api.github.com/users/Orcass/events')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('githubActivityChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(event => new Date(event.created_at).toLocaleDateString()),
                        datasets: [{
                            label: 'Contributions',
                            data: data.map(event => event.type === 'PushEvent' ? 1 : 0),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                          }, {
                            type: 'line',
                            label: 'Line Dataset',
                            data: data.map(event => event .type === 'PushEvent' ? 1 : 0),
                            fill: false,
                            borderColor: 'rgb(54, 162, 235)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
