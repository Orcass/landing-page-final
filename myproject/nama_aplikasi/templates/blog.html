{%load static %}

<!DOCTYPE HTML>
<html>

<head>
  <title>my portfolio
  </title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <!-- modernizr enables HTML5 elements and feature detects -->
  <script type="text/javascript" src="{% static 'js/modernizr-1.5.min.js' %}"></script>
</head>

<body>
  <div id="main">
    <header>
      <div id="logo"><h1>MY<a href="#">PORTFOLIO</a>(Isi Nama Lu</h1></div>
      <nav>
        <ul class="lavaLampWithImage" id="lava_menu">
            <li class="{% if request.path == '/' %}current{% endif %}"><a href="{% url 'index' %}">home</a></li>
            <li class="{% if request.path == '/about/' %}current{% endif %}"><a href="{% url 'about' %}">about me</a></li>
            <li class="{% if request.path == '/portfolio/' %}current{% endif %}"><a href="{% url 'portfolio' %}">my portfolio</a></li>
            <li class="{% if request.path == '/blog/' %}current{% endif %}"><a href="{% url 'blog' %}">project</a></li>
            <li class="{% if request.path == '/contact/' %}current{% endif %}"><a href="{% url 'contact' %}">contact</a></li>
        </ul>
    </nav>
    </header>
    <div id="site_content">
      <div id="sidebar_container">
        <div id="gallery">
          <ul class="images">
            <li class="show"><img width="450" height="450" src="{% static 'images/1.jpg' %}" alt="photo_one" /></li>
            <li><img width="450" height="450" src="{% static 'images/1.jpg' %}" alt="photo_two" /></li>
            <li><img width="450" height="450" src="{% static 'images/1.jpg' %}" alt="photo_three" /></li>
            <li><img width="450" height="450" src="{% static 'images/1.jpg' %}" alt="photo_four" /></li>
            <li><img width="450" height="450" src="{% static 'images/1.jpg' %}" alt="photo_five" /></li>
          </ul>
        </div>
      </div>
      <div id="content">
        <h1>Project</h1>
        <div id="blog_container">
          <div class="blog"><h2>Nov</h2><h3>22nd</h3></div>
          <h4 class="select"><a href="#">Coming Soon</a></h4>
          <p>Coming soon. <a href="#">read more.....</a></p>
          <div class="blog"><h2>Oct</h2><h3>25th</h3></div>
          <h4><a href="#">Coming Soon</a></h4>
          <p>Coming soon. <a href="#">read more.....</a></p>
        </div>
        <p></p>
      </div>
    </div>
  </div>
  <!-- javascript at the bottom for fast page loading -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/jquery.lavalamp.min.js' %}"></script>
  <script src="{% static 'js/image_fade.js' %}"></script>
  <script type="text/javascript">
    $(function() {
      $("#lava_menu").lavaLamp({
        fx: "backout",
        speed: 700
      });
    });
  </script>
</body>
</html>
